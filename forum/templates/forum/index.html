{% extends "base.html" %}

{% block content %}
<!-- index.html content starts here -->
<div class="container-fluid">
    {% if user.is_authenticated %}
    <div class="row mt-5">
        <div class="col-md-4 offset-4 text-center">
            <button class="btn background-orange mt-3"><a href="{% url 'idea_form' %}">Share an Idea!</a></button>
        </div>
    </div>
    {% endif %}
    <div class="row">
        <div class="col-12 mt-3 left">
            <div class="row">
                {% for idea in idea_list %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="image-container">
                                <div class="image-flash">
                                    <p class="author">Author: {{ idea.author }}</p>
                                </div>
                            </div>
                            <a href="{% url 'idea_detail' idea.slug %}" class="post-link">
                                <h2 class="card-title">{{ idea.title }}</h2>
                            </a>

                            <hr />
                            <p class="card-text text-muted h6">{{ idea.created_on}}
                            </p>
                        </div>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:3 %}
            </div>
            <div class="row">
                {% endif %}
                {% endfor %}

            </div>
        </div>
    </div>
</div>

{% endblock %}
