{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mb-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center mt-3 orange">Share an Idea!</h2>
      <p class="text-center text-muted">Posting as: {{ user.username }}</p>
      <form class="" id="ideaForm" method="post">
        {{ idea_form | crispy }}
        {% csrf_token %}
        <button id="submitButton" type="submit" class="btn background-orange text-white mb-4">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
